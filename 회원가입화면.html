  <section>
    <article class="container">
      <div class="col-md-12">
      <div class="page-header">
        <h1>회원가입</h1>
      </div>
      <form class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-3 control-label" for="inputId">아이디</label>
        <div class="col-sm-6">
          <input class="form-control" id="userId" type="text" placeholder="아이디">
        </div>
        </div>


      <div class="form-group">
        <label class="col-sm-3 control-label" for="inputPassword">비밀번호</label>
      <div class="col-sm-6">
        <input class="form-control" id="inputPassword" type="password" placeholder="비밀번호">
      <p class="help-block">숫자, 특수문자 포함 8자 이상</p>
      </div>
      </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="inputPasswordCheck">비밀번호 확인</label>
           <div class="col-sm-6">
            <input class="form-control" id="inputPasswordCheck" type="password" placeholder="비밀번호 확인">
              <p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
           </div>
        </div>

      <div class="form-group">
          <label class="col-sm-3 control-label" for="inputName">이름</label>
        <div class="col-sm-6">
          <input class="form-control" id="inputName" type="text" placeholder="이름">
        </div>
      </div>

      <div class="form-group">
          <label class="col-sm-3 control-label" for="inputEmail">이메일</label>
            <div class="col-sm-6">
              <div class="input-group">
                <input type="email" class="form-control" id="inputNumber" placeholder="이메일을 입력해 주세요" />
                <span class="input-group-btn">
                  <button class="btn btn-success">인증번호 전송<i class="fa fa-mail-forward spaceLeft"></i></button>
                </span>
              </div>
            </div>
      </div>
      <div class="form-group">
          <label class="col-sm-3 control-label" for="inputEmailCheck">인증번호 확인</label>
        <div class="col-sm-6">
          <div class="input-group">
            <input class="form-control" id="inputEmailCheck" type="text" placeholder="인증번호">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button">이메일 확인<i class="fa fa-edit spaceLeft"></i></button>
            </span>
          </div>
          <p class="help-block">전송된 인증번호를 입력해주세요.</p>
        </div>
      </div>

      <div class="form-group">
          <label class="col-sm-3 control-label" for="inputNumber">휴대폰번호</label>
        <div class="col-sm-6">
          <input class="form-control" id="inputNumber" type="text" placeholder="- 없이 입력해 주세요">
        </div>
      </div>


        <div class="form-group">
            <label class="col-sm-3 control-label" for="inputAgree">약관 동의</label>
          <div class="col-sm-6" data-toggle="buttons">
            <label class="btn btn-warning active">
              <input id="agree" type="checkbox" autocomplete="off" chacked>
                <span class="fa fa-check"></span>
            </label>
            <a href="#">이용약관</a> 에 동의 합니다.
          </div>
        </div>
      <div class="form-group">
        <div class="col-sm-12 text-center">
          <button class="btn btn-primary" type="submit">회원가입<i class="fa fa-check spaceLeft"></i></button>
          <button class="btn btn-danger" type="submit">가입취소<i class="fa fa-times spaceLeft"></i></button>
        </div>
      </div>
      </form>
        <hr>
      </div>

    </article>

  <script>
    function check_all() {
      var check1 = document.getElementsByName('check1');
      var check2 = document.getElementById('check2');

      for (var i = 0; i < check1.length; i++) {
        if (check2.checked == true) {
          check1[i].checked = true;
        } else {
          check1[i].checked = false;
        }
      }
    }
    //비밀번호.
  </script>
